---
- version: v1alpha1
  group: nodered.com
  kind: NodeRed
  role: nodered
  overrideValues:
    image: $RELATED_IMAGE_NODERED

- version: v1alpha1
  group: nodered.com
  kind: NodeRedBackup
  role: nodered-backup
  overrideValues:
    image: $RELATED_IMAGE_NODERED_BACKUP

- version: v1alpha1
  group: nodered.com
  kind: NodeRedRestore
  role: nodered-restore
  overrideValues:
    image: $RELATED_IMAGE_NODERED_RESTORE
