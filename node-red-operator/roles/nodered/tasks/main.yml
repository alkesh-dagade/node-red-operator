#Validate if the variables in the CR
- name: Fail if Admin Password  is empty
  fail:
    msg: "AdminPassword is empty.Please provide an admin password***********"
  when: adminpassword | default('', true) | trim == ''

- name : Fail if Storage Class is empty
  fail:
    msg: "Please provide a storage class for PV creation********************"
  when: persistentvolume.enabled is defined and persistentvolume.enabled|bool == true and (persistentvolume.storageclass | default('', true) | trim == '')

- name: Fail if AccessMode is empty
  fail:
    msg: "Please provide an AccessMode for PV creation******************"
  when: persistentvolume.enabled is defined and persistentvolume.enabled|bool == true and (persistentvolume.accessmode | default('', true) | trim == '')

- name: Fail is PV size is empty
  fail:
    msg: "Please provide the PV size. ***************"
  when: 
    - persistentvolume.enabled is defined and persistentvolume.enabled|bool == true and (persistentvolume.size | default('', true) | trim == '')
- name: create pvc
  when: persistentvolume.enabled is defined and persistentvolume.enabled|bool == true
  k8s:
     definition:
       apiVersion: v1
       kind: PersistentVolumeClaim
       metadata:
         name: node-red-pvc
         namespace: "{{ meta.namespace }}"
         labels:
           app: node-red-app
       spec:
         storageClassName: "{{ persistentvolume.storageclass }}"
         accessModes: 
           - "{{ persistentvolume.accessmode }}"
         resources:
           requests:
             storage: "{{ persistentvolume.size | quote }}"


# Find if there are any existing configmap in the given namespace.
- name: find existing configmaps
  set_fact:
    #nodered_namespace: "{{ meta.namespace }}"
    config_map_settings: "{{ q('k8s', api_version='v1', kind='ConfigMap', resource_name='settings-configmap', namespace=meta.namespace) }}"

# Do not create/reconcile if configmaps exist
- name: create config-map
  include_tasks: configmap.yaml
  when: config_map_settings|length==0

- name: deploy node-red
  vars:
    newimage:  "{{ lookup('env','RELATED_IMAGE_NODERED') }}"
  k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: node-red
        namespace: "{{ meta.namespace }}"
      spec:
        selector:
          matchLabels:
            app: node-red-app
        replicas: "{{ size }}"
        strategy:
          type: Recreate
          rollingUpdate: null
        template:
          metadata:
            labels:
              app: node-red-app
          spec:
            imagePullSecrets:
            serviceAccountName: node-red-operator
            securityContext:
              fsGroup: 1000
            containers:
            - name: node-red
              image: "{{ newimage }}"
              imagePullPolicy: Always
              ports:
               - containerPort: 1880
              livenessProbe:
                httpGet:
                  scheme: HTTP
                  path: /
                  port: 1880
                initialDelaySeconds: 30
                periodSeconds: 30
                timeoutSeconds: 5
              readinessProbe:
                httpGet:
                  scheme: HTTP
                  path: /
                  port: 1880
                initialDelaySeconds: 30
                failureThreshold: 5
                periodSeconds: 30
                timeoutSeconds: 5
              volumeMounts: "{{ volumeMounts }}"
              command:
                - /bin/sh
                - -c
                - | 
                  
                  if [ -f "/data/package.json" ]; then echo "Installing Packages....." && cd /data/  && npm install && echo "Installed...."; fi
                  
                  cd /usr/src/node-red/ && npm start -- --settings /data/usr/conf/settings.js 

            volumes: "{{ volumeNames }}"

- name: create service
  k8s:
    definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: node-red-svc
          namespace: "{{ meta.namespace }}"
          labels:
            app: node-red-app
        spec:
          selector:
              app: node-red-app
          ports:
            - name: 1880-tcp
              protocol: TCP
              port: 1880
              targetPort: 1880

- name: create route
  k8s:
    definition:
        apiVersion: route.openshift.io/v1
        kind: Route
        metadata:
          name: node-red
          namespace: "{{ meta.namespace }}"
          labels:
            app: node-red-app
        spec:
          to:
            kind: Service
            name: node-red-svc
          port:
            targetPort: 1880-tcp

